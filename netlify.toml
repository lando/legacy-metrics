[build]
  functions = "functions"
[[redirects]]
  from = "/"
  to = "/.netlify/functions/ping"
  status = 200
[[redirects]]
  from = "/ping"
  to = "/.netlify/functions/ping"
  status = 200
[[redirects]]
  from = "/status/*"
  to = "/.netlify/functions/status/:splat"
  status = 200
[[redirects]]
  from = "/metrics/v2/*"
  to = "/.netlify/functions/metrics/:splat"
  status = 200
